apiVersion: batch/v1
kind: Job
metadata:
  name: "digitalhub-python-test-s1-etl"
  labels:
    helm.sh/chart: digitalhub-0.14.0
    app.kubernetes.io/name: digitalhub
    app.kubernetes.io/instance: digitalhub
    app.kubernetes.io/version: "0.14.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  template:
    spec:
      initContainers:
        - name: clone-repo
          image: chainguard/git:latest
          command: ["/bin/sh", "-c", "git clone https://github.com/scc-digitalhub/digitalhub-tutorials.git"]
          volumeMounts:
            - name: git-volume
              mountPath: /home/git
              readOnly: false
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      containers:
        - name: python
          image: "python:3.10-slim"
          command: ['sh', './home/scripts/init-python-script.sh']
          volumeMounts:
            - name: test-volume
              mountPath: /home/src
              readOnly: false
            - name: test-python-script-volume
              mountPath: /home/scripts/init-python-script.sh
              readOnly: false
              subPath: "init-python-script.sh"
            - name: git-volume
              mountPath: /home/git
              readOnly: false
            - name: local
              mountPath: /.local
              readOnly: false
          env:
            - name: TEST_SCRIPT
              value: s1-etl.py
            - name: TEST_FOLDER
              value: s1-etl
            - name: OAUTHLIB_INSECURE_TRANSPORT
              value: "True"
            - name: "CORE_CLIENT_ID"
              valueFrom:
                secretKeyRef:
                  name: "core-auth-creds"
                  key: "clientId"
            - name: "CORE_CLIENT_SECRET"
              valueFrom:
                secretKeyRef:
                  name: "core-auth-creds"
                  key: "clientSecret"
            - name: "DHCORE_ENDPOINT"
              value: http://digitalhub-core:8080
            - name: "DHCORE_ISSUER"
              value: http://digitalhub-core:8080
            - name: "DHCORE_USER"
              value: coreuser
            - name: "DHCORE_PASSWORD"
              value: corepwd
          envFrom:
          - configMapRef:
              name: digitalhub-common-env
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: test-volume
          configMap:
            name: digitalhub-python-test
        - name: test-python-script-volume
          configMap:
            name: digitalhub-python-script-test
        - name: git-volume
          emptyDir: {}
        - name: local
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        runAsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      restartPolicy: Never
  backoffLimit: 0
